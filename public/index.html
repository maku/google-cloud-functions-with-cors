<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Cloud Function Test</title>
  <script src="main.js"></script>
  <style>
    button {
      border-radius: 5px; background-color: #eaeaea;
    }
    .output {
      font-weight: bold;
      margin: 10px 0 10px 0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div style="margin: 20px;">
    Project ID:
    <input id="projectId" type="text" style="width: 250px;" onchange="setProjectId(this.value)">
  </div>
  <div style="margin: 20px;">
    <button onclick="callCloudFunction(createUrl(serverLocal, 'pingFunction'))">Call <strong>pingFunction</strong> (local)</button>
    <button onclick="callCloudFunction(createUrl(serverLocal, 'pingFunctionWithCorsAllowed'))">Call <strong>pingFunctionWithCorsAllowed</strong> (local)</button>
    <button onclick="callCloudFunction(createUrl(server, 'pingFunction'))">Call <strong>pingFunction</strong></button>
    <button onclick="callCloudFunction(createUrl(server, 'pingFunctionWithCorsAllowed'))">Call <strong>pingFunctionWithCorsAllowed</strong></strong> allowed</button>
  </div>

  <div style="margin: 20px; padding: 20px; border: 1px solid silver; border-radius: 5px; background-color: #eaeaea">
    Result:
    <div id="result" class="output">
    </div>
  </div>

  <script>
     init();
  </script>

</body>
</html>
